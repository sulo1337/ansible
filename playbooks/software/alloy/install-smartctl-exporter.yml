---
- name: Install smartctl exporter
  hosts: all
  become: true
  gather_facts: true
  vars:
    smartctl_exporter_state: present  # Set to 'absent' to uninstall
    smartctl_exporter_system_user: root
    smartctl_exporter_system_group: root
  tasks:
    - name: Skip non-Debian hosts
      meta: end_host
      when: ansible_os_family != 'Debian'
    - name: Install smartmontools
      apt:
        name: smartmontools
        state: present
      when: smartctl_exporter_state == 'present'

    - name: Install smartctl exporter
      ansible.builtin.include_role:
        name: prometheus.prometheus.smartctl_exporter
      vars:
        smartctl_exporter_web_listen_address: "127.0.0.1:9633"
      when: smartctl_exporter_state == 'present'

    - name: Ensure smartctl_exporter service is enabled and started
      systemd:
        name: smartctl_exporter
        enabled: true
        state: started
        daemon_reload: true
      when: smartctl_exporter_state == 'present'

    # Uninstall tasks
    - name: Stop and disable smartctl_exporter service
      systemd:
        name: smartctl_exporter
        state: stopped
        enabled: false
      ignore_errors: true
      when: smartctl_exporter_state == 'absent'

    - name: Remove smartctl_exporter systemd service file
      file:
        path: /etc/systemd/system/smartctl_exporter.service
        state: absent
      when: smartctl_exporter_state == 'absent'

    - name: Remove smartctl_exporter binary
      file:
        path: /usr/local/bin/smartctl_exporter
        state: absent
      when: smartctl_exporter_state == 'absent'

    - name: Reload systemd daemon after uninstall
      systemd:
        daemon_reload: true
      when: smartctl_exporter_state == 'absent'
