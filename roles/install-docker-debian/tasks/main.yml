---
- name: Install docker dependencies
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - lsb-release
      - gnupg
    state: latest
    update_cache: true

- name: Add signing key
  ansible.builtin.apt_key:
    url: "https://download.docker.com/linux/{{os}}/gpg"
    state: present

- name: Add repository into sources list
  ansible.builtin.apt_repository:
    repo: "deb [arch={{architecture}}] https://download.docker.com/linux/{{os}} {{release_version}} stable"
    state: present
    filename: docker

- name: Install Docker
  ansible.builtin.apt:
    name:
      - docker
      - docker.io
      - docker-compose
      - docker-registry
    state: latest
    update_cache: true

- name: Add user to docker group
  user:
    name: "{{ docker_user }}"
    append: yes
    groups: docker

- name: Ensure docker service is running
  service:
    name: docker
    state: started
    enabled: yes

- name: Download Docker Compose
  get_url:
    url: "https://github.com/docker/compose/releases/download/{{ compose_version }}/docker-compose-linux-x86_64"
    dest: "/usr/local/bin/docker-compose"
    mode: '0755'
  
- name: Verify Docker Compose installation
  command: docker-compose --version
  register: compose_version_check
  failed_when: compose_version not in compose_version_check.stdout
